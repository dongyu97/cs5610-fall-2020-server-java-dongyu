<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">



    <h1>Sign Up</h1>
    <div class="form-group row">
        <label for="username" class="col-sm-12 col-md-2 col-form-label">Username</label>
        <div class="col-sm-12 col-md-10">
            <input id="username"  type="text" class="form-control wbdv-field wbdv-username
"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputpassword" class="col-sm-12 col-md-2 col-form-label">Password</label>
        <div class="col-sm-12 col-md-10">
            <input id="inputpassword" type="password"
                   class="form-control wbdv-field wbdv-password"/></div>
    </div>
    <div class="form-group row">
        <label for="verifypassword" class="col-sm-12 col-md-2 col-form-label">Verify Password</label>
        <div class="col-sm-12 col-md-10">
            <input id="verifypassword" type="password"
                   class="form-control wbdv-field wbdv-password-verify"/></div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-12 col-md-2 col-form-label"></label>
        <div class="col-sm-12 col-md-10">
            <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block wbdv-button wbdv-register">sign up</a>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-12 col-md-2 col-form-label"></label>
        <div class="col-sm-12 col-md-10">
            <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">
                login
            </a>
        </div>
    </div>



</div>
</body>
</html>
